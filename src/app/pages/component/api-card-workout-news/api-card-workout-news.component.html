<mat-card class="main-content">
  <mat-card-header>
    <mat-card-title><h2>News feed</h2></mat-card-title>
    <mat-card-subtitle>
      News feed
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab *ngFor="let tab of tabs" [label]="tab">
        <div>
          <div class="mb-20" fxLayout="row" fxLayoutAlign="center" *ngIf="workouts">
            <div fxFlex>
              <div *ngFor="let workout of workouts">
                <mat-card class="mb-20">
                  <mat-card-header>
                    <mat-card-title><h2>{{workout.user.username}}</h2></mat-card-title>
                    <mat-card-subtitle>Box/Trainer's name</mat-card-subtitle>
                  </mat-card-header>
                  <a routerLink="/workout-details/{{workout.id}}">
                    <span class="badge">{{workout.id}}</span> {{workout.workoutname}}
                  </a>
                  <div *ngFor="let exercise of workout.exercises">
                    <div routerLink="/workout-details/{{exercise.id}}">
                      <span class="badge">{{exercise.id}}</span> {{exercise.exercisename}}
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
