<mat-toolbar color="primary" class="app-navbar">

  <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>

  <button mat-button mat-ripple routerLink="/">
    <img alt="CoachU" class="app-angular-logo" src="assets/image/angular-white-transparent.svg">
    <span>CoachU</span>
  </button>

  <form class="hidden-sm" *ngIf="hasSignedIn()" style="margin-left: 20px; margin-top: 5px">
    <mat-form-field>
      <input matInput [placeholder]="'Search' | translate">
    </mat-form-field>
  </form>

  <div class="right">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
      <button *ngIf="!hasSignedIn()" routerLink="/signup" mat-button mat-ripple>
        <span>Sign up</span>
      </button>
      <button *ngIf="!hasSignedIn()" routerLink="/login" mat-button mat-ripple>
        <span>Login</span>
      </button>
      <button
        class="greeting-button"
        *ngIf="hasSignedIn()"
        mat-button mat-fab color="primary"
        [matMenuTriggerFor]="accountMenu">
       <span>{{userName()}}</span>
      </button>

      <button class="hidden-sm" *ngIf="hasSignedIn()" mat-icon-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon>
      </button>
      <mat-menu #language="matMenu">
        <button mat-menu-item (click)="changeLang('en')">
          <span>{{ 'English' | translate }}</span>
        </button>
        <button mat-menu-item (click)="changeLang('fr')">
          <span>{{ 'French' | translate }}</span>
        </button>
        <button mat-menu-item (click)="changeLang('ru')">
          <span>{{ 'Russian' | translate }}s</span>
        </button>
      </mat-menu>

      <button class="hidden-sm" *ngIf="hasSignedIn()" mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button
        class="greeting-hamburger"
        *ngIf="hasSignedIn()"
        mat-icon-button mat-ripple
        [matMenuTriggerFor]="accountMenu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #accountMenu
                class="app-header-accountMenu"
                yposition="below"
                [overlapTrigger]="false">
        <app-account-menu></app-account-menu>
      </mat-menu>
    </div>
  </div>

  <button *ngIf="hasSignedIn()" mat-icon-button (click)="onLoggedout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
