<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
  <div fxFlex>
    <mat-card>
      <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
      <form *ngIf="exercise" [formGroup]="exerciseForm" novalidate (ngSubmit)="save()" onkeypress="if(event.keyCode == 13) return false;">
        <mat-card-header>
          <mat-card-title>
            <h2>{{exercise.exerciseName ? 'Edit exercise': 'Add exercise'}}</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="mb-20">
            <mat-form-field>
              <input matInput placeholder="Exercise name" formControlName="exerciseName" required/>
            </mat-form-field>
          </div>
          <div class="mb-20">
            <!--<mat-form-field>-->
              <!--<input matInput placeholder="Exercise type" formControlName="exerciseType" required/>-->
            <!--</mat-form-field>-->
            <mat-form-field>
              <mat-select placeholder="Exercise type" formControlName="exerciseType" required>
                <mat-option *ngFor="let type of exerciseTypes" [value]="type.exercise_type_id">
                  {{type.exerciseType}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>
        <button mat-stroked-button color="primary" type="submit" [disabled]="!exerciseForm.valid">Save
        </button>
        <button mat-stroked-button color="secondary" (click)="remove(exercise.id)" *ngIf="exercise.id" type="button">Delete
        </button>
        <a mat-button routerLink="/exercises">Go Back </a>
      </form>
    </mat-card>
  </div>
</div>
